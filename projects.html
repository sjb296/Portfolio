---
layout: profile-and-content
title: "Projects"
---

<h1>Take a look at some of my projects...</h1>

{% for post in site.posts %}
<div class="blog-post">
    <h2 class="blog-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="blog-post-meta">
        <small>{{ post.date | date: "%B %-d, %Y" }}</small>
        <small>&middot;</small>
        <small><i class="fa fa-clock-o"></i> {{ post.content | reading_time }}</small>
    </div>
    <p>{{ post.excerpt }}</p>
</div>
{% if forloop.last == false %}
<hr>
{% endif %}
{% endfor %}
